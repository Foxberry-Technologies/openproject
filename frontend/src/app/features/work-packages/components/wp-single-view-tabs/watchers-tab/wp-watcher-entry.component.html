<div class="op-wp-watcher form--selected-value--container" opFocusWithin="button">
  <span class="op-wp-watcher--form form--selected-value">
    <op-principal
      [principal]="watcher"
      [link]="true"
      size="mini"
      data-qa-selector="op-wp-watcher-name"
    ></op-principal>
  </span>
  <button
    type="button"
    class="spot-link form--selected-value--remover"
    [attr.title]="text.remove"
    [attr.aria-label]="text.remove"
    (click)="remove()"
  >
    <span class="spot-icon spot-icon_remove"></span>
  </button>
</div>
